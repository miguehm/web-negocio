<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <!-- Añade Bootstrap CSS para estilos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Blog</h1>
        <!-- Lista de posts -->
        <ul class="list-group mt-3">
            {% for post in posts %}
                <li class="list-group-item">
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.content | truncate(100, True) }}</p>
                </li>
            {% endfor %}
        </ul>
        <!-- Formulario para agregar un nuevo post -->
        <form action="/add" method="post" class="mt-3">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Contenido</label>
                <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Post</button>
        </form>
    </div>
    <!-- Añade Bootstrap JS y jQuery para funcionalidades -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
